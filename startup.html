</body>
<script>
		var str = window.location.search.split('id=');
		if (str.length != 1 ? str[1].match(/\d+/) != null : false) 
			id = +str[1];
			
		/*else
			window.location.href = "Startups.html";*/

		fetch('http://eliasb13-001-site1.itempurl.com/api/startups/startup?id=' + id)
			.then(handleResponse)
			.then(function(data) {
				document.getElementById('titleInp').textContent = data.title; // + загрузка фото
				document.getElementById('descriptionInp').textContent = data.description;
				document.getElementById('websiteInp').textContent = data.website;
				document.getElementById('phoneInp').textContent = data.phone;
				document.getElementById('emailInp').textContent = data.email;
				document.getElementById('yearInp').textContent = data.foundationYear;
				document.getElementById('dataInp').textContent = data.publicationDate;
			});
			
		function editStartup() {
			window.location.href = 'edit_startup.html?id=' + id;
		}
			
		function handleResponse(response) {
			return response.text().then(text => {
				const data = text && JSON.parse(text);

				if (!response.ok) {
					const error = (data && data.message) || response.statusText;

					return Promise.reject(error);
				}

				return data;
			});
		}
		
</script>
