	<script>
	$(window).bind('scroll',function(e){
    parallaxScroll();
});
 
function parallaxScroll(){
    var scrolled = $(window).scrollTop();
    $('.yep_bg').css('top',(250+(scrolled*.5))+'px');
    $('.content_').css('top',(0-(scrolled*.5))+'px');
}
	</script>
	<script>

		fetch('http://eliasb13-001-site1.itempurl.com/api/startups/all-startups')
			.then(handleResponse)
			.then(function(data) {
				for (var i = 0; i < data.length; i++) {
					var st = data[i];
					createDivStartup(st.startupId, st.title, st.photo);
				}
			});
			
		function handleResponse(response) {
			return response.text().then(text => {
				const data = text && JSON.parse(text);

				if (!response.ok) {
					const error = (data && data.message) || response.statusText;

					return Promise.reject(error);
				}

				return data;
			});
		}
	
		function createDivStartup(id, title, img, comments=0, likes=0) {
			var mainDiv = document.createElement("div");
				mainDiv.setAttribute("class", "box");
				mainDiv.setAttribute("id", "startup_" + id);
				mainDiv.innerHTML = "<div class='blocImg'><img src='" + (img == "" || "null" ? "photo/startup_default.jpg" : img) + "'>" +
										"<div class='blocText'>" +
											"<div class='txt'>" +
												"<h3><span>" + title + "</span></h3>" +
												"<p>Коментарії: " + comments + "<br>Подобається: " + likes + "</p>" +
											"</div>" +
										"</div>" +
									"</div>";
									
			mainDiv.onclick = function() { 
				window.location.href = "startup.html?id=" + id;
			};
			
			document.getElementById('startupsBlock').appendChild(mainDiv);
		}
	</script>
